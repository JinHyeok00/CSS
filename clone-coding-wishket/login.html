<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://account.wishket.com//static/favicon.ico" />
    <link rel="stylesheet" href="login.css" />
    <title>위쉬켓 통합회원 로그인</title>
  </head>
  <body class="wishket-member-signin wishket-member">
    <div class="gaia">
      <div class="wishket-member-signin-wrapper">
        <!-- 로고 섹션 -->
        <div class="logo-section">
          <div class="logo-section-wrapper">
            <div class="title-header mb6">
              위시켓의 다양한 서비스를
              <br />
              하나의 계정으로!
            </div>
            <div class="text600 body-2 mb32">
              위시켓 서비스뿐만 아니라 위시켓 잡스, 요즘IT까지
              <br />
              하나의 계정으로 간편하게 이용해 보세요
            </div>
            <img
              src="https://account.wishket.com/static/renewal/img/wishket-member/img_login_account.png"
            />
          </div>
        </div>
        <!-- 입력 섹션 -->
        <div class="input-section">
          <div class="input-section-wrapper">
            <div class="title-header mb32">로그인</div>
            <form>
              <div class="input-box">
                <div class="title">위시켓 통합회원 아이디 또는 이메일</div>
                <div class="default-input-wishket">
                  <input
                    class="theme-wishket wishket-text"
                    maxlength="100"
                    placeholder="ID@example.com"
                    type="text"
                  />
                </div>
              </div>
              <div class="input-box">
                <div class="title">비밀번호</div>
                <div class="default-input-wishket icon-right">
                  <input
                    class="theme-wishket wishket-text"
                    maxlength="100"
                    placeholder="비밀번호를 입력해 주세요"
                    type="password"
                    style="padding-right: 40px"
                  />
                  <i>
                    <img
                      class="icon icon-eyes-on"
                      src="https://account.wishket.com/static/renewal/img/news/icon_input_eye.png"
                    />
                  </i>
                </div>
              </div>

              <div class="mb24 sub-action">
                <div class="input-box">
                  <label class="checkbox-wishket">
                    <span>
                      <input class="wishket-checkbox theme-wishket" type="checkbox" />
                      <span class="arrow">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                          <g>
                            <path class="checked-icon"></path>
                          </g>
                        </svg>
                      </span>
                    </span>
                    <span>로그인 상태 유지</span>
                  </label>
                </div>

                <div class="sub-action-link">
                  <a
                    class="link-href"
                    href="https://account.wishket.com/wishket-member/password/reset/"
                    >비밀번호 찾기</a
                  >
                </div>
              </div>
              <button class="mb16 btn btn-11-24 btn-block btn-wishket" type="button">로그인</button>
            </form>

            <a class="btn btn-11-24 btn-block btn-white-border" type="button">
              <img
                src="	https://account.wishket.com/static/renewal/img/wishket-member/img_btn_fb.png"
              />페이스북으로 로그인</a
            >

            <div class="body-2 border-sub-action">
              아직 위시켓 통합회원이 아니신가요?
              <a
                class="body-2-medium link-href"
                href="https://account.wishket.com/wishket-member/signup/?next=/"
                >회원가입</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
