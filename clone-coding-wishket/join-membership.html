<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://account.wishket.com//static/favicon.ico" />
    <link rel="stylesheet" href="join-membership.css" />
    <title>위시켓 통합회원가입</title>
  </head>
  <body class="wishket-member-signin wishket-member">
    <div class="gaia">
      <div class="wishket-member-signin-wrapper">
        <!-- 로고 섹션 -->
        <div class="logo-section">
          <div class="logo-section-wrapper">
            <div class="title-header mb6">
              위시켓의 다양한 서비스를
              <br />
              하나의 계정으로!
            </div>
            <div class="text600 body-2 mb32">
              위시켓 서비스뿐만 아니라 위시켓 잡스, 요즘IT까지
              <br />
              하나의 계정으로 간편하게 이용해 보세요
            </div>
            <img
              src="https://account.wishket.com/static/renewal/img/wishket-member/img_login_account.png"
            />
          </div>
        </div>
        <!-- 입력 섹션 -->
        <div class="input-section">
          <div class="input-section-wrapper">
            <div class="title-header mb32">위시켓 통합회원가입</div>
            <form>
              <div class="input-box">
                <div class="title">이메일</div>
                <div class="default-input-wishket">
                  <input
                    type="text"
                    class="theme-wishket wishket-text"
                    maxlength="100"
                    placeholder="ID@example.com"
                  />
                  <div class="tooltip-box">
                    비즈니스용 이메일 사용을 권장합니다.
                    <i class="wishket-tooltip ui-tooltip" style="z-index: inherit">
                      <img
                        src="https://account.wishket.com/static/renewal/img/wishket-member/icon_input_info.png"
                      />
                    </i>
                  </div>
                </div>
              </div>
              <div class="input-box">
                <div class="title">아이디</div>
                <div class="default-input-wishket">
                  <input
                    type="text"
                    class="theme-wishket wishket-text"
                    maxlength="32"
                    placeholder="아이디를 입력해 주세요"
                  />
                </div>
              </div>
              <div class="input-box">
                <div class="title">비밀번호</div>
                <div class="default-input-wishket icon-right">
                  <input
                    type="password"
                    class="theme-wishket wishket-text"
                    maxlength="32"
                    placeholder="8자 이상 32자 이하로 입력해 주세요"
                  />
                  <i>
                    <img
                      src="	https://account.wishket.com/static/renewal/img/news/icon_input_eye.png"
                      class="icon icon-eyes-on"
                    />
                  </i>
                </div>
              </div>
              <div class="input-box">
                <div class="title">비밀번호 확인</div>
                <div class="default-input-wishket icon-right">
                  <input
                    type="password"
                    class="theme-wishket wishket-text"
                    maxlength="32"
                    placeholder="비밀번호를 한 번 더 입력해 주세요"
                  />
                  <i>
                    <img
                      src="https://account.wishket.com/static/renewal/img/news/icon_input_eye.png"
                      class="icon icon-eyes-on"
                    />
                  </i>
                </div>
              </div>
              <div class="mb24 sub-action">
                <div class="input-box">
                  <label class="checkbox-wishket">
                    <span>
                      <input class="wishket-checkbox theme-wishket" type="checkbox" />
                      <span class="arrow">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                          <g>
                            <path class="checked-icon"></path>
                          </g>
                        </svg>
                      </span>
                    </span>
                    <span>
                      <a
                        href="https://account.wishket.com/wishket-member/terms-of-service/"
                        class="link-href"
                      >
                        이용약관
                      </a>
                      및
                      <a
                        href="https://account.wishket.com/wishket-member/privacy/"
                        class="link-href"
                        >개인정보 처리방침</a
                      >에 동의합니다
                    </span>
                  </label>
                </div>
              </div>
              <button class="mb16 btn btn-11-24 btn-block btn-wishket" type="button">
                회원가입
              </button>
              <a class="btn btn-11-24 btn-block btn-white-border" type="button">
                <img
                  src="	https://account.wishket.com/static/renewal/img/wishket-member/img_btn_fb.png"
                />페이스북으로 회원가입
              </a>
              <div class="border-sub-action body-2">
                이미 위시켓 통합회원이신가요?
                <a
                  href="https://account.wishket.com/wishket-member/login/?next=/"
                  class="link-text body-2-medium"
                  >로그인</a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
