<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://www.kurly.com/favicon.ico" />
    <link rel="stylesheet" href="join-membership.css" />
    <title>회원가입-컬리</title>
  </head>
  <body>
    <!-- 전체 -->
    <div>
      <!-- 상단부 -->
      <div>
      </div>

      <!--중단부 -->
      <div id="middle">
        <!-- 중단부 배너 -->
        <div id="middle-banner">회원가입</div>
        <!-- 핵심 내용 -->
        <div id="story">
          <!-- 분단선 -->
          <div id="story-div">
            <span class="star">*</span>
            필수입력사항
          </div>
          <!-- 정보입력란 -->
          <div id="main">
            <!-- 아이디 입력 -->
            <div class="input">
              <div>
                <label>
                  아이디
                  <span class="star">*</span>
                </label>
              </div>
              <div>
                <div>
                  <div>
                    <input placeholder="아이디를 입력해주세요" type="text" value />
                  </div>
                </div>
              </div>
              <div>
                <button type="button">
                  <span>중복확인</span>
                </button>
              </div>
            </div>
            <!-- 비밀번호 입력 -->
            <div class="input">
              <div>
                <label>
                  비밀번호
                  <span>*</span>
                </label>
              </div>
              <div>
                <div>
                  <div>
                    <input placeholder="비밀번호를 입력해주세요" type="password" value />
                  </div>
                </div>
              </div>
              <div></div>
            </div>
            <!-- 비밀번호확인 -->
            <div class="input">
              <div>
                <label>
                  비밀번호확인
                  <span>*</span>
                </label>
              </div>
              <div>
                <div>
                  <div>
                    <input placeholder="비밀번호를 한번 더 입력해주세요" type="password" value />
                  </div>
                </div>
              </div>
              <div></div>
            </div>
            <!-- 이름 입력 -->
            <div>
              <div>
                <label>
                  이름
                  <span>*</span>
                </label>
              </div>
              <div>
                <div>
                  <div>
                    <input placeholder="이름을 입력해주세요" type="text" value />
                  </div>
                </div>
              </div>
              <div></div>
            </div>
            <!-- 이메일 입력 -->
            <div>
              <div>
                <label>
                  이메일
                  <span>*</span>
                </label>
              </div>
              <div>
                <div>
                  <div>
                    <input placeholder="예: marketkurly@kurly.com" type="text" value />
                  </div>
                </div>
              </div>
              <div>
                <button type="button">
                  <span>중복확인</span>
                </button>
              </div>
            </div>
            <!-- 휴대폰 번호  -->
            <div>
              <div>
                <label>
                  휴대폰
                  <span>*</span>
                </label>
              </div>
              <div>
                <div>
                  <div>
                    <input placeholder="숫자만 입력해주세요." type="text" value />
                  </div>
                </div>
              </div>
              <div>
                <button type="button">
                  <span>인증번호 받기</span>
                </button>
              </div>
            </div>
            <!-- 주소 검색 -->
            <div>
              <div>
                <label>
                  주소
                  <span>*</span>
                </label>
              </div>
              <div>
                <button type="button">
                  <span>인증번호 받기</span>
                </button>
                <span>배송지에 따라 상품 정보가 달라질수 있습니다</span>
              </div>
              <div></div>
            </div>
            <!-- 성별 선택 -->
            <div>
              <div>
                <label>성별</label>
              </div>
              <div>
                <div>
                  <label for="gender-man">
                    <input type="radio" name="gender" />
                    <span>
                      <div></div>
                    </span>
                    <span>남자</span>
                  </label>

                  <label for="gender-woman">
                    <input type="radio" name="gender" />
                    <span>
                      <div></div>
                    </span>
                    <span>여자</span>
                  </label>

                  <label for="gender-none">
                    <input type="radio" name="gender" checked />
                    <span>
                      <div></div>
                    </span>
                    <span>선택안함</span>
                  </label>
                </div>
              </div>
              <div></div>
            </div>
            <!-- 생년월일 -->
            <div></div>
            <!-- 추가입력 사항 -->
            <div></div>
          </div>
          <!-- 분단선 -->
          <div></div>
          <!-- 이용약관동의 -->
          <div></div>
          <!-- 가입하기 란 -->
          <div></div>
        </div>
      </div>

      <!--하단부  -->
      <div></div>
    </div>
  </body>
</html>
